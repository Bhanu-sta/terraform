<!DOCTYPE html>
<html>
<head>
    <title>Sample page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff; /* Light blue background */
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #ff6347; /* Tomato red */
        }
        p {
            color: #2e8b57; /* Sea green */
            font-size: 18px;
        }
        .highlight {
            background-color: #ffd700; /* Gold */
            padding: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Hello World</h1>
    <p>This is my <span class="highlight">first deployment</p>
</body>
</html>
